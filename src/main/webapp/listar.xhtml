<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>

<h:form>
    <h:commandButton action="index.xhtml" value="Cadastrar novas musicas"/>
    <h:panelGrid columns="6">
        <h:dataTable value="#{musicaBean.musicasDb()}" var="m">
            <h:column headerText="id">
                #{m.id}
            </h:column>
            <h:column headerText="Nome">
                #{m.nome}"
            </h:column>
            <h:column headerText="Banda">
                #{m.banda}
            </h:column>
            <h:column headerText="Compositor">
                #{m.compositor}
            </h:column>
            <h:column headerText="Editar">
                <p:commandLink action="editar" value="Editar">
                    <f:setPropertyActionListener value="#{m}" target="#{musicaBean.musica}"/>
                </p:commandLink>
            </h:column>
            <h:column headerText="Deletar">
                <h:commandButton action="#{musicaBean.deletar()}" value="Deletar"/>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:form>
</html>
