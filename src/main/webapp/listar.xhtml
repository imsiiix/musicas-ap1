<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Musicas</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 95%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>

<h:body>
    <h:form id="form">
        <div style="text-align: center;">
            <h2><h:outputText value="Músicas"/></h2>
        </div>
        <h:dataTable value="#{bean.musicas}" var="m"
                     class="table table-striped table-hover table-bordered">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{m.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{m.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Banda</f:facet>
                <h:outputText value="#{m.banda}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Compositor</f:facet>
                <h:outputText value="#{m.compositor}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Atualizar</f:facet>
                <h:commandButton action="#{bean.editar}" value="Atualizar"
                                 class="btn btn-success">
                    <f:setPropertyActionListener value="#{m}" target="#{bean.musica}"/>
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Deletar</f:facet>
                <h:commandButton action="#{bean.deletar(m)}" value="Deletar"
                                 class="btn btn-danger" render="@form">
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <div style="text-align: center;">
            <h:commandButton style="align-content: center" action="#{bean.criarNovo}"
                             value="Adicionar Novas Músicas" class="btn btn-primary">
            </h:commandButton>
        </div>
    </h:form>
</h:body>
</html>
