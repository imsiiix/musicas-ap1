<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Cadastro de Nova Música</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <h:form id="form">

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h2 style="text-align: center">Detalhes da Música</h2>
            </div>
        </div>

        <hr/>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="nome">Nome</h:outputLabel>
                <h:inputText id="nome" value="#{musicaBean.musica.nome}" class="form-control"
                             validatorMessage="Nome da música é obrigatório!">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="banda">Banda</h:outputLabel>
                <h:inputText id="banda" value="#{musicaBean.musica.banda}" class="form-control"
                             validatorMessage="Banda da música é obrigatório!" required="true">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="compositor">Compositor</h:outputLabel>
                <h:inputText id="compositor" value="#{musicaBean.musica.compositor}" class="form-control"
                             validatorMessage="Banda da música é obrigatório!">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel style="margin-right: 15px;">
                    <h:commandButton value="Salvar" action="#{musicaBean.criar()}" class="btn btn-success"/>
                </h:outputLabel>

                <h:outputLabel>
                    <h:link outcome="listar" value="Ver Lista de Músicas" class="btn btn-primary"/>
                </h:outputLabel>
            </div>
        </div>
    </h:form>
</h:body>
</html>
