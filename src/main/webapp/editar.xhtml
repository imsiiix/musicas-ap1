<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Atualize sua Música</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <h:form id="form">
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h2 style="text-align: center">Atualize sua música</h2>
            </div>
        </div>
        <hr/>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="id">Id</h:outputLabel>
                <h:inputHidden value="#{bean.musica.id}"/>
                <h:inputText id="id" disabled="true" value="#{bean.musica.id}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="nome">Nome</h:outputLabel>
                <h:inputText id="nome" value="#{bean.musica.nome}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="banda">Banda</h:outputLabel>
                <h:inputText id="banda" value="#{bean.musica.banda}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="compositor">Compositor</h:outputLabel>
                <h:inputText id="compositor" value="#{bean.musica.compositor}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel style="margin-right: 15px;">
                    <h:commandButton value="Atualizar" action="#{bean.atualizar()}" class="btn btn-success"/>
                </h:outputLabel>

                <h:outputLabel >
                    <h:commandButton value="Ver Lista de Músicas" action="listar.xhtml" class="btn btn-primary"/>
                </h:outputLabel>
            </div>
        </div>

    </h:form>
</h:body>
</html>
