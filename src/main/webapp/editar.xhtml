<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Atualize suas Músicas</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <h:form id="form">
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h2 style="text-align: center">Atualize suas músicas</h2>
            </div>
        </div>
        <hr/>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="id">Id</h:outputLabel>
                <h:inputText id="id" value="#{musicaBean.id}" disabled="true" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="nome">Nome</h:outputLabel>
                <h:inputText id="nome" value="#{musicaBean.nome}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="banda">Banda</h:outputLabel>
                <h:inputText id="banda" value="#{musicaBean.banda}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <h:outputLabel for="compositor">Compositor</h:outputLabel>
                <h:inputText id="compositor" value="#{musicaBean.compositor}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <div style="text-align: center;">
                    <h:commandButton value="Update" action="#{musicaBean.atualizar}"
                                     class="btn btn-primary" style="width: 80px;">
                    </h:commandButton>
                </div>
            </div>
        </div>

    </h:form>
</h:body>
</html>
