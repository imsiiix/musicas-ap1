<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
    <h:form id="form">

        <h:panelGrid id="panel" header="Edita a música" columns="1"
                 style="margin: 2% 15% 20px;">

            <h:panelGrid columns="4" style="border-style: none" layout="grid"
                         styleClass="showcase-text-align-center">

                <h:outputLabel for="id" value="Nome: " style="border-style: none">
                    <h:inputText id="id" value="#{musicaBean.musica.id}" disabled="true"/>
                </h:outputLabel>

                <h:outputLabel for="nome" value="Nome: " style="border-style: none">
                    <h:inputText id="nome" value="#{musicaBean.musica.nome}" required="true"/>
                </h:outputLabel>

                <h:outputLabel for="banda" value="Banda: " style="border-style: none">
                    <h:inputText id="banda" value="#{musicaBean.musica.banda}" required="true"/>
                </h:outputLabel>

                <h:outputLabel for="autor" value="Autor: " style="border-style: none">
                    <h:inputText id="autor" value="#{musicaBean.musica.compositor}" required="true"/>
                </h:outputLabel>
            </h:panelGrid>
        </h:panelGrid>
        <h:commandButton action="#{musicaBean.atualizar()}" value="Editar Música"/>
    </h:form>
</h:body>
</html>
